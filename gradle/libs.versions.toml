[versions]
agp = "8.12.3"

android-compileSdk = "36"
android-minSdk = "24"
android-targetSdk = "36"

androidx-activity = "1.12.4"
androidx-appcompat = "1.7.1" # 安卓X APP兼容 版本：我们用稳定版，检查更新：https://developer.android.google.cn/jetpack/androidx/releases/appcompat
androidx-core = "1.17.0"
androidx-lifecycle = "2.9.6"
composeHotReload = "1.0.0"
composeMultiplatform = "1.10.1"

kotlin = "2.3.10"
kotlinx-coroutines = "1.10.2"
kotlinx-serialization-json = "1.9.0"
ksp = "2.3.5"
room = "2.8.4" # Room 版本：我们用稳定版，检查更新：https://developer.android.google.cn/jetpack/androidx/releases/room
dataStore = "1.2.0" # DataStore 版本：我们用稳定版，检查更新：https://developer.android.google.cn/jetpack/androidx/releases/datastore

cmp-darkModer = "0.7.5"
decompose = "3.4.0" # Decompose 版本：我们用最新版，检查更新：https://arkivanov.github.io/Decompose/

koin = "4.1.1" # Koin 版本：我们用最新版，检查更新：https://insert-koin.io/

fetchMoodle = "2026.2.2"

[libraries]
androidx-core-ktx = { module = "androidx.core:core-ktx", version.ref = "androidx-core" }
androidx-appcompat = { group = "androidx.appcompat", name = "appcompat", version.ref = "androidx-appcompat" }
androidx-activity-compose = { module = "androidx.activity:activity-compose", version.ref = "androidx-activity" }
androidx-lifecycle-runtimeCompose = { module = "org.jetbrains.androidx.lifecycle:lifecycle-runtime-compose", version.ref = "androidx-lifecycle" }
kotlinx-coroutinesSwing = { module = "org.jetbrains.kotlinx:kotlinx-coroutines-swing", version.ref = "kotlinx-coroutines" }
kotlinx-serialization-json = { module = "org.jetbrains.kotlinx:kotlinx-serialization-json", version.ref = "kotlinx-serialization-json" }

cmp-darkModer = { module = "io.github.kdroidfilter:platformtools.darkmodedetector", version.ref = "cmp-darkModer" }
koin-core = { module = "io.insert-koin:koin-core", version.ref = "koin" }
koin-compose = { module = "io.insert-koin:koin-compose", version.ref = "koin" }
androidx-datastore-preferences = { module = "androidx.datastore:datastore-preferences", version.ref = "dataStore" }
androidx-room-compiler = { module = "androidx.room:room-compiler", version.ref = "room" }
androidx-room-runtime = { module = "androidx.room:room-runtime", version.ref = "room" }
androidx-sqlite-bundled = { module = "androidx.sqlite:sqlite-bundled" }
decompose = { group = "com.arkivanov.decompose", name = "decompose", version.ref = "decompose" }
decomposeExtCmp = { group = "com.arkivanov.decompose", name = "extensions-compose", version.ref = "decompose" }

fetchMoodle = { module = "lib.fetchmoodle:FetchMoodle", version.ref = "fetchMoodle" }

[plugins]
androidApplication = { id = "com.android.application", version.ref = "agp" }
androidLibrary = { id = "com.android.library", version.ref = "agp" }
composeHotReload = { id = "org.jetbrains.compose.hot-reload", version.ref = "composeHotReload" }
composeMultiplatform = { id = "org.jetbrains.compose", version.ref = "composeMultiplatform" }
composeCompiler = { id = "org.jetbrains.kotlin.plugin.compose", version.ref = "kotlin" }
kotlinMultiplatform = { id = "org.jetbrains.kotlin.multiplatform", version.ref = "kotlin" }
ksp = { id = "com.google.devtools.ksp", version.ref = "ksp" }
room = { id = "androidx.room", version.ref = "room" }
kotlin-serialization = { id = "org.jetbrains.kotlin.plugin.serialization", version.ref = "kotlin" }
